<div id="registo">
    <app-erro-pop-up [msg]="this.msg" [type]="this.type" [display]="this.display"></app-erro-pop-up>

    <div class="apresentacao">
        <div class="text">
            <h1>Registo Page</h1>
            <h2>Registe-se para aceder ao dashboard do user</h2>
        </div>
    </div>
    <div class="registoForm">
        <div class="btns">
            <a href="/" class="btnsForm ">Login</a>
            <a href="/Registo" class="btnsForm active">Registar</a>
        </div>
        <form mane="registroForm">
            <div class="flex">
                <h3>Sou {{this.userType}}</h3>
                <div class="checkbox">
                    <input name="inputCheckbox" ng-model="inputCheckbox" type="checkbox" value="1" id="checkboxOneInput" (change)="changeUserType()" />
                    <label for="checkboxOneInput"></label>
                </div>
            </div>
            <input name="inputName" ng-model="inputName" type="text" placeholder="Name" name="name" [(ngModel)]="name" required>
            <input name="inputEmail" ng-model="inputEmail" type="email" placeholder="Email" name="email" [(ngModel)]="email" required>
            <input ng-model="inputTlm" type="tel" placeholder="Phone number" name="phone_number" [(ngModel)]="phone_number" required maxlength="9" minlength="9">
            <input name="inputPassword" ng-model="inputPassword" type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
            <input ng-model="inputNIF" type="number" placeholder="NIF" name="nif" [(ngModel)]="nif" required maxlength="9" minlength="9">
            <button class="btnConfirmar" (click)="submit()">Confirmar</button>
        </form>
    </div>
</div>
